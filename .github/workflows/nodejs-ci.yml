name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
    build:
    
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Run Super-Linter
          uses: github/super-linter@v5
          env:
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '14'
        
        - name: Install dependencies
          run: npm install

        - name: Run tests
          run: npm test
